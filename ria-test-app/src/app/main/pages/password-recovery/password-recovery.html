<ion-header>
  <ion-navbar>
    <ion-title>Забыли пароль</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div style="margin-left: -10px; width: calc(100% + 20px);">
    <img class="logo" src="./assets/imgs/logo.png">
  </div>

  <div class="spacer" style="width: 300px; height: 20px;"></div>

  <div style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#818181;">Введите Email, который Вы указывали при регистрации</p>
  </div>

  <ion-item no-padding>
    <ion-label color="primary" floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <button
    [disabled]="!email"
    margin-top
    ion-button
    block
    color="dark"
    (click)="passwordRecovery()">
    Сбросить пароль
  </button>

</ion-content>
