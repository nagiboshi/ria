<ion-card-header>
  {{question.text}}
</ion-card-header>
<ion-card-content>
  <ion-list radio-group>
    <ion-item no-padding *ngFor="let answer of question.answers">
      <ion-label>
        {{answer.text}}
      </ion-label>
      <ion-checkbox [(ngModel)]="answer.select"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-card-content>
<div class="next-page-control">
  <button ion-button (click)="submitResults()">
    Далее
  </button>
</div>
